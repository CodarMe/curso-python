<html>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Local/Link</th>
                <th>Data</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for evento in eventos %}
            <tr>
                <td>{{ evento.nome }}</td>
                <td>{{ evento.categoria.nome }}</td>
                <td>{% firstof evento.link evento.local %}</td>
                <td>{{ evento.data | date:"d/m/Y" }}</td>
                <td><a href="{% url 'exibir_evento' evento.id %}">Ver detalhes</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<html>
